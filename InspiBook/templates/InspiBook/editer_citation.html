{% extends 'InspiBook/base.html' %}

{% block title %}Modifier la Citation{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Modifier une Citation</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Enregistrer les modifications</button>
    </form>
</div>
{% endblock %}
